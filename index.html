<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Gabriel Perez</h1>
  <p id="buttonContainer">

    <button id = "myButton" style="margin:auto;" onclick="myMove()">Launch</button>
  </p>

  <div id = "myBorder" style = "background:black">
    <div id="logoContainer">
      <img src="assets/img/logo.png" style="height: 100%;width: 100%;margin: auto;top: 50%;left: 50%;">
    </div>
    <div id ="myContainer">
      <div id ="myAnimation" ><p id ="myCounter">5</p></div>
      <div id="myRocket">
        <img src="assets/img/PreLaunchRocket.png" style="height: 100%;width: 100%;margin: auto;top: 50%;left: 50%;">
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" type="text/javascript"></script>

  <script>
  $(document).ready(function() {
    $('#myButton').click(function() {
      // Set a 5-second delay (10000 milliseconds) before starting the animation
      setTimeout(function() {
        $('#myRocket').animate({ top: '-=250px'}, 3000, function() {

          setTimeout(function() {
            $('#myRocket').animate({ top: '-=120px',opacity: 0 }, 200, function() {
              $('#myContainer').css('background', 'black');

              setTimeout(function() {
                $('#logoContainer').fadeIn(500);
                var elem = document.getElementById("myContainer");
                elem.style.display = 'none';

                setTimeout(function() {
                  $('#logoContainer').css('transform', 'rotate(-65deg)');
              },1500);

            }, 1000);

            });
          }, 100);

        });
      }, 5000);

    });
  });
  </script>


</body>
</html>
